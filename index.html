<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container for the form -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Get in Touch</h1>
        <p class="text-center text-gray-600 mb-8">
            We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.
        </p>

        <!--
            The form tag includes "data-netlify='true'", a hidden input field, and an 'action' attribute
            to redirect the user to the thank-you page after a successful submission.
        -->
        <form name="contact" method="POST" data-netlify="true" action="thankyou.html" class="space-y-6">
            <!-- Hidden field required by Netlify to identify the form -->
            <input type="hidden" name="form-name" value="contact" />

            <!-- Name Input Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <!-- Email Input Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <!-- Message Textarea -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea name="message" id="message" rows="4" required
                          class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:scale-105">
                    Send Message
                </button>
            </div>
        </form>
    </div>

</body>
</html>
