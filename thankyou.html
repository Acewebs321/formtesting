<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 
          'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #181f0cf3, #000000);
      }
      
      .container {
        max-width: 500px;
        width: 90%;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        background-color: rgb(0, 0, 0);
        text-align: center;
        animation: fadeIn 0.6s ease-out;
      }
      
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
      }
      
      .check-icon-container {
        position: relative;
        margin-bottom: 2rem;
        display: inline-block;
      }
      
      .pulse-bg {
        position: absolute;
        inset: 0;
        background-color: #d0ff85f3;
        border-radius: 50%;
        opacity: 0.5;
        transform: scale(1.5);
        animation: pulse 2s infinite;
      }
      
      .check-icon {
        height: 80px;
        width: 80px;
        background: linear-gradient(135deg, #a2ff0ef3, #a2ff0ef3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
      }
      
      .check-icon svg {
        height: 40px;
        width: 40px;
        color: rgb(0, 0, 0);
      }
      
      .sparkle {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -25%);
      }
      
      .sparkle svg {
        height: 24px;
        width: 24px;
        color: #fbbf24;
      }
      
      h1 {
        font-size: 2.5rem;
        color: #ffffff;
        margin-bottom: 1rem;
      }
      
      .divider {
        height: 4px;
        width: 100px;
        background: linear-gradient(to right, #34d399, #a2ff0ef3);
        margin: 0 auto 1.5rem;
        border-radius: 9999px;
      }
      
      .message {
        font-size: 1.25rem;
        color: #bdbdbd;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      
      .sub-message {
        font-size: 1rem;
        color: #c1c1c1;
        margin-bottom: 2rem;
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(to right, #9beb1cf3, #a2ff0ef3);
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .btn:hover {
        background: linear-gradient(to right, #a2ff0ef3, #9beb1cf3);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
      }
      
      .btn .arrow {
        animation: pulse 2s infinite;
      }
      
      @media (max-width: 640px) {
        .container {
          padding: 1.5rem;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .message {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="check-icon-container">
        <div class="pulse-bg"></div>
        <div class="check-icon">

      <h1>Thank You!</h1>
      
      <div class="divider"></div>
      
      <p class="message">
        Your message has been successfully sent. We appreciate you taking the time to reach out to us.
      </p>
      
      <p class="sub-message">
        We'll get back to you as soon as possible.
      </p>

  </body>
